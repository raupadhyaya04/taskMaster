<!DOCTYPE html>
<html>
<head>
    <title>TaskMaster - Sort your labels!</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1 class="title">Great stuff! Now let's sort these labels!</h1>
    </header>
    <main>
        <section>
            <h4>Original List:</h4>
            <ol>
                {% for item in labelList %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ol>
        </section>
        <section>
            <form action="/input/labels/sort" method="post">
                <label for="removeIndexer">Insert most important task by number:</label>
                <input type="number" id="removeIndexer" name="removeIndexer" min="1">
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>
        <section>
            <h4>Sorted List:</h4>
            <ol>
                {% for item in newLabelList %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ol>
        </section>
        <a href="/input/tasks" class="btn">No tasks to sort? Use this link to skip this page.</a>
    </main>
    <footer>
        <p>&copy; 2024 TaskMaster</p>
    </footer>
</body>
</html>
